<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex Cart page</title>
	<link rel="stylesheet" type="text/css" href="flex.css">
	<link rel="stylesheet" type="text/css" href="animate.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font-Awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="logo">
				<a href="template.html"><i class="fa fa-home"></i>FreshMart</a>
			</div>
			<div class="search-form">
				
			</div>
			<div class="signup">
				
			</div>
		</nav>
	</header>
	<section class="cart">
		<div class="cart-item">
			<div class="cart-left">
				<div class="pin-item">
					<div class="item">
						<p><i class="fas fa-shopping-cart"></i> &nbsp;My Cart</p>
					</div>
					<div class="pincode">
						<p><i class="fas fa-shuttle-van"></i> &nbsp;400701</p>
					</div>
				</div>
				<hr>
				<div class="cart-content">
					<div class="item-img">
						<img class="img-fluid" src="Images/veg.jpg">
					</div>
					<div class="cart-detail">
						<div class="detail">
							<div class="dtl-main">
								<div class="pr-name">
									<a href="javascript:void()">Macarons(Fresh, Organic)</a>
								</div>
								<div class="desc"> Fresh & Organic Macarons</div>
								<div class="seller">
									<span>Seller: Fresh Mart</span>
								</div>
								<span class="item-price"></span>
								<div class="app-offers">
									<span class="disc">13% Off</span>&nbsp;&nbsp; <span>2 Offers Applied</span>
								</div>
							</div>
						</div>
						<div class="date">
							<div>
								<div>Delivery in 7-8 days | Free</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="cart-right">
				
			</div>
			<!-- <h1>Hello</h1> -->
		</div>
	</section>

	<!-- Bootstrap Js Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous">
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
